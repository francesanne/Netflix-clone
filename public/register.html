<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/netflix icon.svg">
</head>
<body>
    <div class="upper">
        <div class="logo">
            <a href="#">
                <img src="/images/Netflix-Logo.png" class="img-logo"/>
            </a>
        </div>
        <div class="login-div">
            <form class="login col-md-4" onsubmit="return false;" id="form">
                <h1>Sign Up</h1>
                <div class="input-text">
                    <input type="email" name="email" id="email" placeholder="Email" aria-describedby="emailHelp" autocomplete="off" required>
                </div>
                <div class="input-text">
                    <input type="text" name="username" id="username" placeholder="Name" aria-describedby="NameHelp" autocomplete="off" required>
                </div>
                <div class="input-text">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>  
                <div class="input-text">
                    <input type="password" name="password_check" id="password_check" placeholder="Retype Password" required>
                </div>           
                <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                    <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
                <div>
                    <button type="submit" class="signin-button">Sign Up</button>
                </div>
            </form>
        </div>
    </div>


    <script src="script/register.js"></script>
</body>
</html>
