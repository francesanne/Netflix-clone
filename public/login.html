<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/netflix icon.svg">

</head>
<body>
    <div class="upper">
        <div class="logo">
            <a href="/">
                <img src="/images/Netflix-Logo.png" class="img-logo"/>
            </a>
        </div>
        <div class="login-div">
            <form class="login col-md-4" onsubmit="return false;" id="form">
                <h1>Sign In</h1>
                <div class="input-text">
                    <input type="email" id="email" placeholder="Email" aria-describedby="emailHelp" autocomplete="off" required>
                </div>
                
                <div class="input-text">
                    <input type="password" id="password" placeholder="Password" autocomplete="off" required>
                </div>
                <div>
                    <button type="submit" class="signin-button">Sign In</button>
                </div>
                <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
                <div class="new-members">
                    New to Netflix? <a href="register.html" class="signup-link">Sign up now</a>.
                </div>
            </form>
        </div>
    </div>
    <script src="script/login.js"></script>
</body>
</html>
